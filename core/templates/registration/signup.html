{% extends 'base.html' %}

{% block container %}
  <section class="banner-sec" id="home">
      <div class="jumbotron">
        <h2>Sign up</h2>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="">
            {{ field.label_tag }}</br>
            {{ field }}
          </div>


              {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
              {% endfor %}

          {% endfor %}
          <button type="submit">Sign up</button>
        </form>
      </div>
{% endblock %}
