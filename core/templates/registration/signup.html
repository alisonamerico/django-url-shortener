{% extends 'base.html' %}

{% block container %}
  <section class="banner-sec" id="home">
    <div class="modal-dialog">
      <div class="loginmodal-container">
            <h1>Welcome! Please Sign up</h1><br>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="">
            {{ field.label_tag }}</br>
            {{ field }}
          </div>
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}

          {% endfor %}
          <button type="submit">Sign up</button>
        </form>
      </div>
    </div>
{% endblock %}
