{% extends "base.html" %}

{% block title %}URL Shortner - Make your URL shorter!{% endblock %}

{% block container %}
<section class="banner-sec" id="home">
    <div class="container">
      <div class="jumbotron">
          <h1>Perfection is not attainable</h1>
          <h2>but if we chase perfection we can catch excellence</h2>
            <div class="input-group">
                <input type="text" name="url" id="url"
                placeholder="Pasta a link to shorten it" class="form-control">
                <span class="input-group-btn">
                  {% csrf_token %}
                <button id="submitButton" class="btn btn-search">SHORTEN</button>
                </span>
            </div>

            <div class="container">
              <span id="url-result">Enter the URL above and click submit!</span>
            </div>
      </div>

    </div>
{% endblock %}
