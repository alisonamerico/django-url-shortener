{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Welcome to mysite{% endblock %}</title>

      <!--image background-->
    <link rel="shortcut icon" href="{% static 'img/banner-bg.jpg' %}">

    <!--Bootstrap core CSS-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
      </head>
<!-- NAVBAR
================================================== -->
  <body>

<nav class="navbar navbar-default top-bar affix" data-spy="affix" data-offset-top="250" >
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" class="navbar-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'core:index' %}">URL Shortner</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
				          {% if user.is_authenticated %}
                 <li><a href="{% url 'core:logout' %}">LOGOUT</a></li>
                 <li><a href="">Welcome, {{ user.username }}!</a></li>
            </ul>
			      <div class="col-sm-3 col-md-3">
                 <form class="navbar-brand" role="search">
                     <div class="input-group">
                         <input type="text" class="form-control" placeholder="Search" name="q">
                         <div class="input-group-btn">
                             <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                         </div>
                     </div>
                 </form>
             </div>
             {% else %}
                 <li><a href="{% url 'core:login' %}">LOGIN</a></li>

                 <li><a href="{% url 'core:signup' %}">SIGN UP</a></li>
             {% endif %}
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/oppear_1.1.2.min.js' %}"></script>
    <script type="text/javascript">
       $(function() {
           $('#submitButton').click(function() {
               $.ajax({
                   type: "POST",
                   url: "/makeshort/",
                   data: {
                       'url': $('#url').val(),
                       'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val()
                   },
                   success: returnSuccess,
                   dataType: 'json'
               });
           });
       });
       function returnSuccess(data, textStatus, jqXHR) {
           if (data.url) {
               $('#url-result').text(data.url);
               $('#url').val("");
           } else {
               $('#url-result').text("Do not submit blank.");
           }
       }
    </script>
    {% block container %}

    {% endblock %}
  </body>
</html>
