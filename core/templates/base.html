{% load static %}
<!DOCTYPE html>
<html>
   <head>
      <title>{% block title %}Welcome to mysite{% endblock %}</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <script type="text/javascript">
       $(function() {
           $('#submitButton').click(function() {
               $.ajax({
                   type: "POST",
                   url: "/makeshort/",
                   data: {
                       'url': $('#url').val(),
                       'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val()
                   },
                   success: returnSuccess,
                   dataType: 'json'
               });
           });
       });
       function returnSuccess(data, textStatus, jqXHR) {
           if (data.url) {
               $('#url-result').text(data.url);
               $('#url').val("");
           } else {
               $('#url-result').text("Do not submit blank.");
           }
       }
   </script>
   <body>

     <nav class="navbar navbar-default" role="navigation">
         <div class="navbar-header">
             <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
             </button>
             <a class="navbar-brand" href="{% url 'core:index' %}">URL Shortner</a>
         </div>
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
             <ul class="nav navbar-nav">
                 {% if user.is_authenticated %}
                 <li class="active"><a href="{% url 'core:logout' %}">Logout</a></li>
                 <li class="active"><a href="">Welcome, {{ user.username }}!</a></li>
                 <li class="active"><a href="">Your email address: {{ user.email }}</a></li>
             </ul>
             <div class="col-sm-3 col-md-3 pull-right">
                 <form class="navbar-form" role="search">
                     <div class="input-group">
                         <input type="text" class="form-control" placeholder="Search" name="q">
                         <div class="input-group-btn">
                             <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                         </div>
                     </div>
                 </form>
             </div>
             {% else %}
                 <li class="active"><a href="{% url 'core:login' %}">Login</a></li>
                 <li class="active"><a href="{% url 'core:signup' %}">Sign-up</a></li>
             {% endif %}
         </div>
     </nav>

            {% block content %}
            {% endblock %}

   </body>
</html>
