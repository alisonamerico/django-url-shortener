{% extends 'base.html' %}

{% block container %}

<section class="banner-sec" id="home">
    <div class="container">
        <h2>List of shortened urls</h2>
        <table id="short_id" class="display" width="100%" cellspacing="0">
          <thead>
               <tr>
                   <th>Short Id</th>
                   <th>Url</th>

               </tr>
           </thead>
           <tfoot>
               <tr>
                 <th>Short Id</th>
                 <th>Url</th>
               </tr>
           </tfoot>


                {% for url in object_list %}
                        <tr>
                                <td>{{ url.short_id }}</td>
                                <td>{{ url.httpurl }}</td>

                        </tr>
                {% empty %}
                        <li>No items in the list.</li>
                {% endfor %}
          </table>


    </div>
{% endblock container %}
